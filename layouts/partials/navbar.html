<nav class="navbar navbar-inverse">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
		</div>
		<ul class="nav navbar-nav">
		  {{ $url := .URL }}
			{{ range $section := (slice "post" "prog" "privacy" "about") }}
				<li {{ if hasPrefix $url (printf "/%s" $section) }}class="active"{{ end }}>
					<a href="{{ $.Site.BaseURL }}{{ $section | urlize }}">
					{{ index $.Site.Data.titles $section }}</a></li>
			{{ end }}
		</ul>

		<ul class="nav navbar-nav navbar-right">
		  <li><a href="mailto:foo@jacobobryant.com" title="foo@jacobobryant.com">Contact me</a></li>
		</ul>
	</div>
</nav>
